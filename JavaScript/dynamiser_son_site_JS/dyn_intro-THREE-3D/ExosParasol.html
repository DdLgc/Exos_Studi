<!DOCTYPE html>
<html>
<head>
</head>
<body>
<canvas width="500" height="500" id="canvas"></canvas>
<script type="module">
    import * as THREE from 'https://unpkg.com/three@0.122.0/build/three.module.js';
    // Création de la scène, de la caméra et du renderer
    let canvasElement = document.getElementById('canvas');
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(70, canvasElement.width / canvasElement.height, 0.1, 1000);
    camera.position.z = 4;
    let renderer = new THREE.WebGLRenderer(
        {
            canvas: canvasElement
        }
    );
    // Création du mât
    let poleGeometry = new THREE.CylinderGeometry(0.1, 0.1, 2, 20);
    let poleMaterial = new THREE.MeshStandardMaterial({
        color: 0xFFFFFF,
        roughness: 0.1
    });
    let pole = new THREE.Mesh(poleGeometry, poleMaterial);
    scene.add(pole);
    // Création de la toile
    let hessianGeometry = new THREE.ConeGeometry(1.2, 1, 20);
    let hessianMaterial = new THREE.MeshStandardMaterial({color: 0x50FF16});
    let hessian = new THREE.Mesh(hessianGeometry, hessianMaterial);
    hessian.position.set(0, 1.5, 0);
    pole.add(hessian);
    // Lumière
    let light = new THREE.PointLight(0xFFFFFF, 1, 50);
    light.position.set(6, 5, 9);
    scene.add(light);
    // Rendu de la scène
    renderer.setClearColor(0x8CEFA);
    renderer.render(scene, camera);
</script>
</body>
</html>
