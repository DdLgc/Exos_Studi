<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exos canvas</title>
</head>
<body>
  <canvas id="drawing" width="240" height="240"></canvas>
  <script>
const canvas = document.getElementById('canvas');
  let ctx;
  if (canvas.getContext) {
    ctx = canvas.getContext('2d') ;
    for (let j = 0; j < 8; j++) {
      if (j % 2 === 0) {
        for (let i = 0; i < 8; i++) {
          if (i % 2 === 0) {
          ctx.fillRect(i * 30, j * 30, 30, 30);
          }
        }
      } else {
        for (let i = 0; i < 8; i++) {
          if (i % 2 !== 0) {
          ctx.fillRect(i * 30 , j * 30, 30, 30);
          }
        }
      }
    }
  }
  </script>
</body>
</html>
